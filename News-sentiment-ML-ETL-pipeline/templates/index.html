<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: cursive;
      }
    
      form {
        top: 250px;
        padding: 20px;
        width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }
      legend {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 15px 0 5px;
      }
      input[type="date"],
      select {
        text-align: center;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* Makes sure padding does not affect width */
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background: #4cae4c;
      }
      input[type = "text"] {
        text-align: center;
        width: 100%;
        height: 30px
      }
    
    </style>
</head>

<body>

    <form action="http://127.0.0.1:5000/getting_data">
        <fieldset>
          <legend align="center">Good Morning !!</legend>
          <div class="form-control">
            <label for="topic" align="center">!! TOPIC !!</label>
            <input type="text" name="topic" required>
          </div>

          <br><br>
          <div class="form-control">
            <label for="date" align="center">Select Date of - (2024)</label>
            <input type="date" name="date" placeholder="Select the Date" required>
          </div>

          <br><br>
          <div class="form-control">
            <label for="sentiment" align="center">Sentiment</label>
            <select id="sentiments" name="sentiments">
                <option value="">-- Select Sentiment --</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="neutral">Neutral</option>
                <!-- <option value="all">All</option> -->
              </select>
          </div>
    
          <input type="submit" value="See-News" class="submit-btn" />
        </fieldset>
    </form>
</body>
</html>
